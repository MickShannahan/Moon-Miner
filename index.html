<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-lumen.css">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>



  <style>
    /* * {
      outline: 1px dotted black;

</head>

<body class="bg-nebula-1 text-warning">

  <!-- SECTION header for Cheese and Clicks per minute -->
  <header>
    <div class="container-fluid" style="position: absolute;">
      <div class="row justify-content-end">
        <div class="col-3">
          <h2>Moon Miner</h2>
          <h3 id="cheese-count">Cheese</h3>
          <h3 id="cheese-per-minute-count">CPM</h3>
          <div>
            <i class=" btn btn-outline-warning fa fa-volume-up" onclick="playMusic()"></i>
            <audio id="bg-music" class="" src="/assets/ohayo.mp3"></audio>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- SECTION for Game and Shops -->
  <main id="game-area" class="container-fluid">
    <!-- SECTION SHOP -->
    <div class="row justify-content-center align-items-center vert-fill text-light">
      <div id="upgrade-shop"
        class="col-3 bg-panel rounded-top d-flex text-center align-self-end justify-content-center justify-self-start mt-auto px-0">
        <div class="row w-100">
          <h3 class="col-12 bg-warning rounded-top p-1" data-toggle="collapse" data-target="#upgrade-shop-panel"
            role="button" aria-expanded="false" aria-controls="collapseExample" onclick="shopToggle()">upgrades</h3>
          <div class="col-12">
            <div id='upgrade-shop-panel' class="row collapse justify-content-around">
              <!-- BUTTONS GO HERE -->
              <!-- BUTTONS GO HERE -->


            </div>
          </div>
        </div>
      </div>
      <!-- SECTION GAME AREA -->
      <div id="moon" class=" bg-cheese-moon d-flex justify-content-center align-items-center mx-auto p-0">
        <!-- MINERS GO HERE -->
        <!-- MINERS GO HERE -->

        <img id="miner" class=" miner" style="transform: roatate(0deg) translate(0px,-455%);"
          src="./assets/moons/miners/astronaut.gif"></img>

        <!-- MOONS GO HERE -->
        <!-- MOONS GO HERE -->


        <span>
          <img class="img-fluid " onclick="clickCheese('pointer')" src="./assets/moons/cheese-moon.gif">


        </span>
      </div>
      <!-- SECTION STATS -->
      <div class="col-6"></div>
      <div class="col-3 bg-panel rounded-top d-flex text-center align-self-end justify-content-center mx-0 p-0">
        <div class="row w-100">
          <h3 class="col-12 bg-warning rounded-top p-1" data-toggle="collapse" data-target="#stats-panel" role="button"
            aria-expanded="false" aria-controls="collapseExample">stats</h3>
          <div class="col-12">
            <div id="stats-panel" class="row collapse justify content-start"></div>
            <!-- STATS GO HERE -->
            <!-- STATS GO HERE -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
