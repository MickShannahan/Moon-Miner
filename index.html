<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-lumen.css">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada:wght@700&display=swap" rel="stylesheet">


  <style>
    /* * {
      outline: 1px dotted black;

      .row {
        min-height: 10vh;
      }
    } */
  </style>
</head>

<body class="bg-nebula-1 text-warning cursor">

  <!-- SECTION header for Cheese and Clicks per minute -->
  <header>
    <div class="container-fluid" style="position: absolute;">
      <div class="row justify-content-end">
        <div class="col-md-6 col-12">
          <h1 class="font-moon font-title text-light text-center text-holo"><b>Moon Miner</b></h1>
        </div>
        <div class="col-md-3 col-12 shadow text-light text-center rounded-left rounded-pill border p-3">
          <h3 id="cheese-count" data-toggle="tooltip" data-placement="bottom" title="Current Cheese">Cheese</h3>
          <h3 id="cheese-per-minute-count" data-toggle="tooltip" data-placement="bottom" title="Cheese Per Minute">CPM
          </h3>
          <div>
            <button class=" btn btn-outline-secondary" data-toggle="tooltip" data-placement="bottom" title="
              https://icons8.com/music/author/moroza-knozova" onclick="playMusic('bg-music')">
              <i class=" fa fa-volume-up mr-2"></i> Music
            </button>
            <button class=" btn btn-outline-secondary" data-toggle="tooltip" data-placement="bottom" title="
              Loads a saved game" onclick="loadFromSave()">
              <i class="fa fa-floppy-o"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- SECTION for Game and Shops -->
  <main id="game-area" class="container-fluid">
    <!-- SECTION SHOP -->
    <div class="row justify-content-center align-items-center vert-fill text-light">
      <div id="upgrade-shop"
        class="col-md-3 col-12  rounded-top d-flex shadow-sm text-center align-self-end justify-content-center justify-self-start mt-auto px-0">
        <div id="" class="row w-100">
          <div id="shop-alert-space"> </div>
          <!-- <div id='shop-alert' class="alert alert-danger fade" role="alert">
            A simple danger alertâ€”check it out!
          </div> -->
          <h3 class="col-12 bg-warning rounded-top border-right border-secondary mb-0 p-2" data-toggle="collapse"
            data-target="#upgrade-shop-panel" role="button" aria-expanded="false" aria-controls="collapseExample"
            onclick="shopToggle()"><b>upgrades</b>
          </h3>
          <div class="col-12 pt-2 border-right border-secondary bg-panel">
            <div id='upgrade-shop-panel' class="row collapse justify-content-around">
              <!-- BUTTONS GO HERE -->
              <!-- BUTTONS GO HERE -->


            </div>
          </div>
        </div>
      </div>
      <!-- SECTION GAME AREA -->
      <div id="moon" class=" bg-cheese-moon mobile-fill d-flex justify-content-center align-items-center mx-auto p-0">
        <!-- MINERS GO HERE -->
        <!-- MINERS GO HERE -->

        <img id="miner" class=" miner" style="transform: roatate(0deg) translate(0px,-455%);"
          src="./assets/moons/miners/astronaut.gif"></img>

        <!-- MOONS GO HERE -->
        <!-- MOONS GO HERE -->


        <span>
          <img class="img-fluid " onclick="clickCheese('pointer'), playMusic('moon-click')"
            src="./assets/moons/cheese-moon.gif">


        </span>
      </div>
      <!-- SECTION STATS -->
      <div class="col-md-6 col-0"></div>
      <div
        class="col-md-3 col-12 order-last bg-panel rounded-top border-left border-primary shadow-sm d-flex text-center align-self-end justify-content-center mx-0 p-0">
        <div class="row w-100">
          <h3 class="col-12 bg-warning rounded-top border-left border-primary mb-0 p-2" data-toggle="collapse"
            data-target="#stats-panel" role="button" aria-expanded="false" aria-controls="collapseExample"><b>stats</b>
          </h3>
          <div class="col-12 pt-2">
            <div id="stats-panel" class="row collapse justify content-start"></div>
            <!-- STATS GO HERE -->
            <!-- STATS GO HERE -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- NOTE MUSIC and SOUNDS -->
  <audio loop id="bg-music" class="" src="./assets/nvr.mp3"></audio>
  <audio id="moon-click" src="./assets/sounds/moon-click.wav"></audio>
  <audio id="pointer-up" src="./assets/sounds/cursor-up.wav"></audio>
  <audio id="astronaut-spawn" src="./assets/sounds/astronaut-spawn.wav"></audio>
  <audio id="drill-spawn" src="./assets/sounds/drill-spawn.wav"></audio>
  <audio id="factory-spawn" src="./assets/sounds/factory-spawn.wav"></audio>

  <script src="game.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
  </script>
</body>

</html>
