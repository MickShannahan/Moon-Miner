<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

<body class="bg-nebula-1 text-warning">


  <!-- SECTION header for Cheese and Clicks per minute -->
  <header>
    <div class="container-fluid">
      <div class="row justify-content-end">
        <div class="col-3">
          <h2>Moon Miner</h2>
          <h3 id="cheese-count">Cheese</h3>
          <h3 id="cheese-per-minute-count">CPM</h3>
        </div>
      </div>
    </div>
  </header>

  <!-- SECTION for Game and Shops -->
  <main>
    <!-- SECTION SHOP -->
    <div class="row h-100 text-light">
      <div id="upgrade-shop"
        class="col-3 bg-warning rounded-top d-flex text-center align-self-end justify-content-center mt-auto px-0">
        <div class="row w-100">
          <h3 class="col-12 p-1" onclick="shopToggle()">upgrades</h3>
          <div class="col-12 bg-secondary">
            <div id='upgrade-shop-panel' class="row justify-content-around">
              <!-- BUTTONS GO HERE -->
              <!-- BUTTONS GO HERE -->


            </div>
          </div>
        </div>
      </div>
      <!-- SECTION GAME AREA -->
      <div id="moon" class="col bg-cheese-moon d-flex justify-content-center align-items-center p-0">
        <!-- MINERS GO HERE -->
        <!-- MINERS GO HERE -->

        <img id="miner" class=" miner" style="transform: roatate(0deg) translate(0px,-455%);"
          src="./assets/moons/miners/astronaut.gif"></img>

        <!-- MOONS GO HERE -->
        <!-- MOONS GO HERE -->


        <span>
          <img class="img-fluid d-flex " onclick="clickCheese('pointer')" src="./asssets/moons/cheese-moon.gif">


        </span>
      </div>
      <!-- SECTION STATS -->
      <div class="col-3 bg-warning rounded-top d-flex text-center align-self-end justify-content-center p-0">
        <div class="row w-100">
          <h3 class="col-12 p-1">stats</h3>
          <div class="col-12 bg-secondary">
            <div id="stats-panel" class="row justify content-start"></div>
            <!-- STATS GO HERE -->
            <!-- STATS GO HERE -->
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="game.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
